<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Footer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que el archivo CSS esté correctamente vinculado -->
</head>
<body>
  <header>
    <h1>Formulario De contacto</h1>
  </header>
 <main>
    <div>
        <h2>
            Este es un formulario para que puedas contactarnos
        </h2>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem, totam eius recusandae earum ex aperiam odio molestias tempore assumenda cumque facere commodi, vel voluptatum id suscipit ipsum tenetur voluptate non.
        </p>
    </div>
    
    <form>
        <div>
            
            <input type="text" name="Nombre" placeholder="Nombre"/>
        </div>
        
        <div>
            <input type="text" name="Apellido" placeholder="Apellido"/>
        </div>

        <div>
            <input type="number" name="Edad" placeholder="Edad"/>
        </div>

        <div>
            <input type="password" name="Contraseña" placeholder="Contraseña"/>
        </div>

        <div>
            <input type="password" name="Contraseña" placeholder="Repetir Contraseña"/>
        </div>

        <div>
            <input type="time" name="Tiempo"/>
        </div>

        <button>ENVIAR</button>
        

    </form>
    
 </main>
  


</body>
</html>
